<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YMIR Guild - Solicitudes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
    }
    .badge-pendiente { background-color: #ffc107; color:#000; }
    .access-denied {
      display: none;
      margin: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background: #331a1a;
      color: #ffb3b3;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Solicitudes de Acceso</h1>

  <div class="nav">
    <a href="panel.html">Miembros</a>
    <a href="subastas.html">Subastas</a>
    <a href="registro.html">Historial</a>
    <a href="control.html">Control Semanal</a>
    <a href="solicitudes.html" class="active">Solicitudes</a>
  </div>

  <div id="accessDenied" class="access-denied">
    Acceso denegado: esta sección es solo para Líderes y Oficiales.
  </div>

  <div id="content" class="card" style="display:none">
    <table id="tablaSolicitudes"></table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, orderBy, query, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* === Firebase === */
initializeApp({
  apiKey: "AIzaSyBt9Kqhw6V1l5ZkQLK5FKxmeW1kQ68LIbE",
  authDomain: "registro-de-guild-en-ymir.firebaseapp.com",
  projectId: "registro-de-guild-en-ymir"
});
const auth = getAuth();
const db = getFirestore();

let solicitudes = [];

/* === Protección de roles (solo Líder/Oficial) === */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  // Buscar documento en members por UID (igual que en panel)
  const meSnap = await getDoc(doc(db,"members",user.uid));
  if (!meSnap.exists()) {
    document.getElementById("accessDenied").style.display = "block";
    document.getElementById("content").style.display = "none";
    setTimeout(()=>{ window.location.href = "panel.html"; }, 2000);
    return;
  }

  const data = meSnap.data() || {};
  const rol = data.role || data.rol || data.proofImages?.role || "Miembro";
  const rolLower = rol.trim().toLowerCase();

  if (rolLower !== "líder" && rolLower !== "lider" && rolLower !== "oficial") {
    document.getElementById("accessDenied").style.display = "block";
    document.getElementById("content").style.display = "none";
    setTimeout(()=>{ window.location.href = "panel.html"; }, 2000);
    return;
  }

  document.getElementById("accessDenied").style.display = "none";
  document.getElementById("content").style.display = "block";
  cargarSolicitudesRealtime();
});

/* === Cargar solicitudes en tiempo real === */
function cargarSolicitudesRealtime(){
  const q = query(collection(db,"solicitudes"), orderBy("fecha","desc"));
  onSnapshot(q, snap => {
    solicitudes = [];
    snap.forEach(d=>{
      solicitudes.push({id:d.id, ...d.data()});
    });
    pintarTabla(solicitudes);
  });
}

function pintarTabla(lista){
  const tabla = document.getElementById("tablaSolicitudes");

  if(lista.length===0){
    tabla.innerHTML = `<tr><td colspan="7">No hay solicitudes</td></tr>`;
    return;
  }

  tabla.innerHTML = `
    <tr>
      <th>Email</th>
      <th>Usuario ID</th>
      <th>Nombre</th>
      <th>Clase</th>
      <th>Estado</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  `;

  lista.forEach(s=>{
    tabla.innerHTML += `
      <tr>
        <td>${s.email || "-"}</td>
        <td>${s.usuarioId || "-"}</td>
        <td>${s.name || "-"}</td>
        <td>${s.clase || "-"}</td>
        <td><span class="badge badge-pendiente">${s.estado || "pendiente"}</span></td>
        <td>${s.fecha ? new Date(s.fecha.toDate()).toLocaleString() : "-"}</td>
        <td>
          <button onclick="aprobar('${s.id}','${s.usuarioId}','${s.email}','${s.name}','${s.clase}')">Aprobar</button>
          <button onclick="rechazar('${s.id}')">Rechazar</button>
        </td>
      </tr>
    `;
  });
}

/* === Acciones === */
window.aprobar = async (solicitudId, usuarioId, email, name, clase)=>{
  // Crear en members con rol miembro y datos completos
  await setDoc(doc(db,"members",usuarioId), {
    email: email,
    rol: "Miembro",
    name: name,
    clase: clase,
    nivel: 1,
    poder: 0,
    totalContribution: 0
  });
  // Eliminar de solicitudes
  await deleteDoc(doc(db,"solicitudes",solicitudId));
};

window.rechazar = async (solicitudId)=>{
  await deleteDoc(doc(db,"solicitudes",solicitudId));
};
</script>

</body>
</html>

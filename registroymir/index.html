<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>YMIR Guild - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>YMIR Guild</h1>

  <div class="card">
    <h3>Iniciar Sesión</h3>
    <input id="email" type="email" placeholder="Correo electrónico">
    <input id="password" type="password" placeholder="Contraseña">
    <button id="login">Entrar</button>
    <p id="msg" style="text-align:center; color:#c77dff; margin-top:10px;"></p>
    <p style="text-align:center; margin-top:10px;">
      ¿No tienes cuenta? <a href="#" id="registerLink">Regístrate</a>
    </p>
  </div>

  <div class="card" id="registerCard" style="display:none">
    <h3>Registro</h3>
    <input id="regEmail" type="email" placeholder="Correo electrónico">
    <input id="regPassword" type="password" placeholder="Contraseña">
    <input id="regName" placeholder="Nombre en el clan">
    <button id="register">Crear cuenta</button>
    <p id="regMsg" style="text-align:center; color:#c77dff; margin-top:10px;"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

initializeApp({
  apiKey: "AIzaSyBt9Kqhw6V1l5ZkQLK5FKxmeW1kQ68LIbE",
  authDomain: "registro-de-guild-en-ymir.firebaseapp.com",
  projectId: "registro-de-guild-en-ymir"
});

const auth = getAuth();
const db = getFirestore();

document.getElementById("login").onclick = async ()=>{
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  try{
    await signInWithEmailAndPassword(auth,email,pass);
    location.href = "panel.html";
  }catch(e){
    document.getElementById("msg").textContent = "Error: "+e.message;
  }
};

document.getElementById("registerLink").onclick = ()=>{
  document.getElementById("registerCard").style.display="block";
};

document.getElementById("register").onclick = async ()=>{
  const email = document.getElementById("regEmail").value;
  const pass = document.getElementById("regPassword").value;
  const name = document.getElementById("regName").value;
  try{
    const cred = await createUserWithEmailAndPassword(auth,email,pass);
    await setDoc(doc(db,"members",cred.user.uid),{
      name,
      role:"Miembro",
      totalContribution:0
    });
    document.getElementById("regMsg").textContent = "Cuenta creada, ahora puedes iniciar sesión";
    location.href = "panel.html";
  }catch(e){
    document.getElementById("regMsg").textContent = "Error: "+e.message;
  }
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>REGISTRO DEPREDADORES - Login</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #1a1a2e;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .card {
    max-width: 280px;
    width: 100%;
    margin: 20px auto;
    text-align: center;
    padding: 20px;
    border-radius: 12px;
    background: #4b0082;
    box-shadow: 0 0 12px #a020f0, 0 0 24px #a020f0;
  }
  .login-discord {
    background-color: #5865F2;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: bold;
  }
  .login-discord:hover {
    background-color: #4752C4;
  }
  .register-btn {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    font-weight: bold;
    display: none;
  }
  .register-btn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>REGISTRO DEPREDADORES</h2>
    <button class="login-discord" onclick="loginDiscord()">Entrar con Discord</button>
    <button id="registerBtn" class="register-btn">Registrarse</button>
    <div id="welcome" style="margin-top:15px; font-weight:bold;"></div>
  </div>

  <script>
    // Detectar cookie de sesión
    const cookies = document.cookie.split("; ").reduce((acc, c) => {
      const [k, v] = c.split("=");
      acc[k] = v;
      return acc;
    }, {});

    if (cookies.discordUser && window.location.pathname === "/index.html") {
      window.location.href = "/panel.html";
    }

    function loginDiscord() {
      const clientId = "1450641085385674853";
      const redirectUri = encodeURIComponent("https://registroymir.vercel.app/api/discordAuth/callback");
      const scope = "identify guilds";
      const discordURL = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${encodeURIComponent(scope)}`;
      window.location.href = discordURL;
    }

    const params = new URLSearchParams(window.location.search);
    if (params.get("auth") === "ok") {
      document.getElementById("registerBtn").style.display = "inline-block";
      document.getElementById("welcome").textContent = "No eres miembro del servidor. Regístrate.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>REGISTRO DEPREDADORES - Login</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #1a1a2e;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .card {
    max-width: 280px;
    width: 100%;
    margin: 20px auto;
    text-align: center;
    padding: 20px;
    border-radius: 12px;
    background: #4b0082;
    box-shadow: 0 0 12px #a020f0, 0 0 24px #a020f0;
  }
  .login-discord {
    background-color: #5865F2;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: bold;
  }
  .login-discord:hover {
    background-color: #4752C4;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>REGISTRO DEPREDADORES</h2>
    <a id="discordLink" href="https://registroymir.vercel.app/api/discordAuth">
      <button id="discordBtn" class="login-discord">Entrar con Discord</button>
    </a>
    <div id="welcome" style="margin-top:15px; font-weight:bold;"></div>
  </div>

  <script>
    // Función para leer cookies
    function getCookie(name) {
      return document.cookie.split('; ').find(row => row.startsWith(name+'='))?.split('=')[1];
    }

    const discordUser = getCookie("discordUser");

    if(discordUser){
      // Ya logueado → ocultar botón y redirigir al panel
      document.getElementById("discordLink").style.display = "none";
      document.getElementById("welcome").textContent = "Acceso concedido. Entrando...";
      window.location.href = "/panel.html";
    }
  </script>
</body>
</html>

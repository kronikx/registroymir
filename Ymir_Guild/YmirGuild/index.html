<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>YMIR Guild – Acceso</title>

<style>
/* ===== ESTILO GLOBAL (IGUAL QUE PANEL) ===== */
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:radial-gradient(circle at top,#240046,#090012);
  color:#eee;
}

.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#10002b;
  padding:40px;
  border-radius:14px;
  box-shadow:0 0 25px #5a189a;
  width:380px;
}

h1{
  text-align:center;
  color:#c77dff;
  text-shadow:0 0 12px #7b2cbf;
  margin-bottom:25px;
}

/* ===== FORM ===== */
input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #7b2cbf;
  background:#090012;
  color:#fff;
  font-size:14px;
}

input::placeholder{
  color:#aaa;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:linear-gradient(135deg,#5a189a,#9d4edd);
  color:white;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 12px #7b2cbf;
}

button:hover{
  background:#c77dff;
}

/* ===== SWITCH ===== */
.switch{
  text-align:center;
  margin-top:15px;
}

.switch span{
  color:#c77dff;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<h1>YMIR Guild</h1>

<!-- LOGIN -->
<div id="loginBox">
  <input id="loginEmail" type="email" placeholder="Correo">
  <input id="loginPass" type="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>

  <div class="switch">
    ¿No tienes cuenta? <span onclick="showRegister()">Regístrate</span>
  </div>
</div>

<!-- REGISTER -->
<div id="registerBox" style="display:none">
  <input id="regName" placeholder="Nombre personaje">
  <input id="regLevel" type="number" placeholder="Nivel">
  <input id="regPower" type="number" placeholder="Poder">
  <input id="regEmail" type="email" placeholder="Correo">
  <input id="regPass" type="password" placeholder="Contraseña">
  <button onclick="register()">Crear cuenta</button>

  <div class="switch">
    ¿Ya tienes cuenta? <span onclick="showLogin()">Inicia sesión</span>
  </div>
</div>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth, createUserWithEmailAndPassword,
  signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, doc, setDoc, serverTimestamp, getDocs, collection
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
initializeApp({
  apiKey:"AIzaSyBt9Kqhw6V1l5ZkQLK5FKxmeW1kQ68LIbE",
  authDomain:"registro-de-guild-en-ymir.firebaseapp.com",
  projectId:"registro-de-guild-en-ymir"
});

const auth=getAuth();
const db=getFirestore();

/* SWITCH */
window.showRegister=()=>{
  loginBox.style.display="none";
  registerBox.style.display="block";
};
window.showLogin=()=>{
  registerBox.style.display="none";
  loginBox.style.display="block";
};

/* LOGIN */
window.login=async()=>{
  try{
    await signInWithEmailAndPassword(
      auth,
      loginEmail.value,
      loginPass.value
    );
    location.href="panel.html";
  }catch(e){
    alert(e.message);
  }
};

/* REGISTER */
window.register=async()=>{
  try{
    const cred=await createUserWithEmailAndPassword(
      auth,
      regEmail.value,
      regPass.value
    );

    // Primer usuario = Líder
    const snap=await getDocs(collection(db,"members"));
    const role=snap.empty?"Líder":"Miembro";

    await setDoc(doc(db,"members",cred.user.uid),{
      name:regName.value,
      level:Number(regLevel.value),
      power:Number(regPower.value),
      role,
      boss45:false,
      boss55:false,
      weeklyContribution:0,
      totalContribution:0,
      created:serverTimestamp()
    });

    location.href="panel.html";
  }catch(e){
    alert(e.message);
  }
};
</script>

</body>
</html>
